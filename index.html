<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Awesome Video Player</h1>
    </header>

    <main>
        <div class="video-container">
            <video id="myVideo" class="video-player" controls>
                <source src="videos/my-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="controls">
                <button id="playPauseBtn">Play</button>
                <input type="range" id="progressBar" value="0" min="0" max="100">
                <input type="range" id="volumeControl" value="1" min="0" max="1" step="0.1">
                <button id="fullscreenBtn">Fullscreen</button>
            </div>
        </div>

        <section class="video-list">
            <h2>Recommended Videos</h2>
            <ul>
                <li><a href="#" data-src="videos/video1.mp4">Video 1 Title</a></li>
                <li><a href="#" data-src="videos/video2.mp4">Video 2 Title</a></li>
                </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Video Player. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
