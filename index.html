<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Modern</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1>Video Player Keren Anda</h1>
    </header>

    <main class="main-content">
        <div class="video-player-wrapper">
            <video id="myVideo" class="video-player" controls>
                <source src="videos/my-video.mp4" type="video/mp4">
                Browser Anda tidak mendukung elemen video.
            </video>

            <div class="custom-controls">
                <button id="playPauseBtn" class="control-btn play-pause-btn">Play</button>
                <div class="progress-bar-container">
                    <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100">
                </div>
                <input type="range" id="volumeControl" class="volume-slider" value="1" min="0" max="1" step="0.1">
                <button id="fullscreenBtn" class="control-btn fullscreen-btn">Fullscreen</button>
            </div>
        </div>

        <section class="video-list-section">
            <h2>Video Lainnya</h2>
            <ul class="video-list">
                <li><a href="https://cdn.videy.co/KfKsjWkC1.mp4" data-src="https://cdn.videy.co/KfKsjWkC1.mp4">Judul Video 1</a></li>
                <li><a href="https://cdn.videy.co/T6KMNbAf1.mp4" data-src="https://cdn.videy.co/T6KMNbAf1.mp4">Judul Video 2</a></li>
                <li><a href="#" data-src="videos/video3.mp4">Judul Video 3</a></li>
                </ul>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Video Player Keren. Hak Cipta Dilindungi.</p>
    </footer>
<source src="popup.html"></src>
    <script src="script.js"></script>
    <script src="directlink.js"></script>
</body>
</html>
